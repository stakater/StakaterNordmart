apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "application-0.0.13"
    release: "NAMESPACE_NAME-web"
    heritage: "Tiller"
    category: frontend
    
  name: web
spec:
  selector:
    matchLabels:
      app: web
      group: com.stakater.platform
      provider: stakater
      version: "1.0.0"
      chart: "application-0.0.13"
      release: "NAMESPACE_NAME-web"
      heritage: "Tiller"
      category: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: web
        group: com.stakater.platform
        provider: stakater
        version: "1.0.0"
        chart: "application-0.0.13"
        release: "NAMESPACE_NAME-web"
        heritage: "Tiller"
        category: frontend
    spec:
      containers:
      - name: web
        image: "stakater/stakater-nordmart-web:v0.0.7"
        imagePullPolicy: IfNotPresent
        env:
          - name: PORT
            value: "4200"
          - name: SECURE_GW_ENDPOINT
            value: https://gateway-NAMESPACE_NAME.DOMAIN
          - name: SSO_URL
            value: https://keycloak-NAMESPACE_NAME.DOMAIN/auth
          - name: SSO_REALM
            value: nordmart
          - name: SSO_CLIENT_ID
            value: stakater-nordmart-web
          - name: JAEGER_ENDPOINT
            value: http://jaeger-collector.istio-system:14268/api/traces
          
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 4200
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 4200
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        
      serviceAccountName: web        
