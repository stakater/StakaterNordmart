apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: catalog
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "application-0.0.13"
    release: "NAMESPACE_NAME-catalog"
    heritage: "Tiller"
    category: backend
  name: catalog
spec:
  selector:
    matchLabels:
      app: catalog
      group: com.stakater.platform
      provider: stakater
      version: "1.0.0"
      chart: "application-0.0.13"
      release: "NAMESPACE_NAME-catalog"
      heritage: "Tiller"
      category: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: catalog
        group: com.stakater.platform
        provider: stakater
        version: "1.0.0"
        chart: "application-0.0.13"
        release: "NAMESPACE_NAME-catalog"
        heritage: "Tiller"
        category: backend
        
    spec:
      containers:
      - name: catalog
        image: "stakater/stakater-nordmart-catalog:v0.0.3"
        imagePullPolicy: IfNotPresent
        env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                key: mysql_username
                name: mysql-secret
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: mysql_password
                name: mysql-secret
          - name: MYSQL_HOST
            value: mysql-svc
          - name: MYSQL_DB_NAME
            value: catalog
          - name: KEYCLOAK_REALM
            value: nordmart
          - name: KEYCLOAK_URL
            value: https://keycloak-NAMESPACE.DOMAIN/auth/
          - name: KEYCLOAK_CLIENT_BACKEND
            value: stakater-nordmart-backend
          - name: KEYCLOAK_CLIENT_SECRET_KEY
            value: 7672aea2-81ff-4aa2-affe-daf3bad10334
          - name: KAFKA_ADDRESS
            value: kafka-cluster-kafka-bootstrap:9092
          - name: JAEGER_ENDPOINT
            value: http://jaeger-collector.istio-system:14268/api/traces
          
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 1
        
      serviceAccountName: catalog        
