apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: gateway
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "application-0.0.13"
    release: "NAMESPACE_NAME-gateway"
    heritage: "Tiller"
    appCategory: backend
    
  name: gateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway
        group: com.stakater.platform
        provider: stakater
        version: "1.0.0"
        chart: "application-0.0.13"
        release: "NAMESPACE_NAME-gateway"
        heritage: "Tiller"
        app: gateway
        
    spec:
      containers:
      - name: gateway
        image: "stakater/stakater-nordmart-gateway:v0.0.4"
        imagePullPolicy: IfNotPresent
        env:
          - name: CATALOG_API_HOST
            value: catalog
          - name: CATALOG_API_PORT
            value: "8080"
          - name: CUSTOMER_API_HOST
            value: customer
          - name: CUSTOMER_API_PORT
            value: "8080"
          - name: INVENTORY_API_HOST
            value: inventory
          - name: INVENTORY_API_PORT
            value: "8080"
          - name: DISABLE_CART_DISCOVERY
            value: "false"
          - name: CART_API_HOST
            value: cart
          - name: CART_API_PORT
            value: "8080"
          - name: HTTP_PORT
            value: "8080"
          - name: REVIEW_API_HOST
            value: review
          - name: REVIEW_API_PORT
            value: "8080"
          - name: PRODUCT_SEARCH_API_HOST
            value: search
          - name: PRODUCT_SEARCH_API_PORT
            value: "8080"
          - name: JAEGER_ENDPOINT
            value: http://jaeger-collector.istio-system:14268/api/traces
          
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        
      serviceAccountName: gateway        
